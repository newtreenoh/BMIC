<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Body Mass Index Calculator</h1>
        
        Height in CM: <input type="number" class="input" id="height" placeholder="Please add your height in CM">
        <br>
        Weight in KG: <input type="number" class="input" id="weight" placeholder="Please add your weight in KG">
        <br>
        <button class="btn" id="btn">Calculate</button>
        <br>
        <p class="infoText">Your BMI result: </p>
        <input disabled type="text" class="input" id="bmiResult">
        <h3 class="infoText">Weight Condition: 
            <span id="weightCondition"></span>
        </h3>
        <input disabled type="text" class="input" id="bmiResult">
    </div>
    <script src="script.js"></script>
</body>
</html>
